<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
    <style>
        table{
            width: 500px;
            height: 200px;
            border-color:mediumvioletred;
        
        }
        .color1{
            background-color: green;
            color: white;
        }
        .color2{
            background-color:white;
            color: darkmagenta;
        }
        .color3{
            background-color:green;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1px solid" cellpadding="15px" cellspacing="10px">
        <tr class="color1">
            <th>Day</th>
            <th>Morning</th>
            <th>Evening</th>
        </tr>
        <tr class="color2">
            <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Monday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Endurance&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Core Training&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr class="color3">
            <td>Tuesday</td>
            <td>Running</td>
            <td>Sprint Training</td>
        </tr>
    </table>
</body>
</html>
